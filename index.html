    <button id="addMessageButton">ADD MESSAGE</button>
    <button id="messageButton">MESSAGES</button>

<section id="sectionFirstPage">
    <form id="form">
        <label>Subject</label>
        <input type="text" required minlength="1" name="subject" id="subject"><br>

        <label>Body</label>
        <input type="text" required minlength="1" name="body" id="body"><br>
        <button id="submitButton">Submit</button>
    </form>
</section>

<section id="sectionSecondPage">
    <ul id="listLabel"></ul>
    <ul id="list"></ul>
</section>
